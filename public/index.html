<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat WebSocket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">ðŸ’¬ WebSocket Chat App</h2>

      <div id="chatContainer" class="card">
        <div
          class="card-body"
          style="height: 300px; overflow-y: scroll"
          id="chatBox"
        ></div>
        <div class="card-footer d-flex">
          <input
            type="text"
            id="messageInput"
            class="form-control me-2"
            placeholder="Type a message..."
          />
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <script>
      const socket = new WebSocket("ws://localhost:3000");
      let username = "";

      while (!username) {
        username = prompt("Enter your nickname:");
      }

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        const chatBox = document.getElementById("chatBox");

        const div = document.createElement("div");
        div.className = "mb-2";

        div.innerHTML = `<strong>${data.username}</strong> <small class="text-muted">(${data.timestamp})</small>: ${data.message}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      };

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const msg = input.value.trim();
        if (!msg) return;

        socket.send(
          JSON.stringify({
            username: username,
            message: msg,
          })
        );

        input.value = "";
      }
    </script>
  </body>
</html>
