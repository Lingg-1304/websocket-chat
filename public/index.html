<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1e1e2f;
        color: #f5f5f5;
        font-family: "Segoe UI", sans-serif;
      }
      .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 1rem;
        background-color: #2c2c3c;
        border-radius: 10px;
      }
      .chat-message {
        display: flex;
        margin-bottom: 10px;
      }
      .chat-message.me {
        justify-content: flex-end;
      }
      .bubble {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 20px;
        position: relative;
      }
      .me .bubble {
        background-color: #4a90e2;
        color: #fff;
        border-bottom-right-radius: 0;
      }
      .other .bubble {
        background-color: #e0e0e0;
        color: #000;
        border-bottom-left-radius: 0;
      }
      .timestamp {
        font-size: 0.75rem;
        margin-top: 2px;
        color: #aaa;
      }
      #loginScreen {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1e1e2f;
      }
      #chatScreen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- M√†n h√¨nh nh·∫≠p t√™n -->
    <div id="loginScreen">
      <div class="text-center">
        <h2 class="mb-3">üìù Nh·∫≠p t√™n ƒë·ªÉ b·∫Øt ƒë·∫ßu</h2>
        <input
          id="usernameInput"
          class="form-control mb-3"
          placeholder="Nickname..."
          autofocus
        />
        <button class="btn btn-success" onclick="enterChat()">V√†o Chat</button>
      </div>
    </div>

    <!-- M√†n h√¨nh chat -->
    <div id="chatScreen" class="container py-5">
      <h2 class="text-center mb-4">üí¨ WebSocket Chat</h2>
      <div class="chat-box" id="chatBox"></div>
      <div class="input-group mt-3">
        <input
          type="text"
          class="form-control"
          id="messageInput"
          placeholder="Type a message..."
        />
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const socket = new WebSocket("ws://localhost:3000");
      let username = "";

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        addMessage(data.username, data.message, data.timestamp);
      };

      function addMessage(sender, message, time) {
        const isMe = sender === username;
        const msgDiv = document.createElement("div");
        msgDiv.className = `chat-message ${isMe ? "me" : "other"}`;

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = `<strong>${sender}</strong><br>${message}<div class="timestamp">${time}</div>`;

        msgDiv.appendChild(bubble);
        document.getElementById("chatBox").appendChild(msgDiv);
        document.getElementById("chatBox").scrollTop =
          document.getElementById("chatBox").scrollHeight;
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const msg = input.value.trim();
        if (!msg) return;

        socket.send(
          JSON.stringify({
            username: username,
            message: msg,
          })
        );
        input.value = "";
      }

      function enterChat() {
        const input = document.getElementById("usernameInput");
        const name = input.value.trim();
        if (!name) {
          alert("Vui l√≤ng nh·∫≠p t√™n!");
          return;
        }

        username = name;
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("chatScreen").style.display = "block";
        document.getElementById("messageInput").focus();
      }

      // Nh·∫•n Enter ƒë·ªÉ x√°c nh·∫≠n t√™n
      document
        .getElementById("usernameInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") enterChat();
        });

      // Nh·∫•n Enter ƒë·ªÉ g·ª≠i tin nh·∫Øn
      document
        .getElementById("messageInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") sendMessage();
        });
    </script>
  </body>
</html>
